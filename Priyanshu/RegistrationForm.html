<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="LightCyan">
    <form action="">
        <h1>Registration Form</h1>
            <p>
                First Name <input type="text" name="name" placeholder="First Name" required>
                Last Name <input type="text" name="name" placeholder="Last Name" required>
            </p>
            <fieldset>
                <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
            </fieldset>
        <p>
            <h3> Skills </h3>
           <input type="checkbox" name="skills" id="Java" required> Java <br>
           <input type="checkbox" name="skills" id="C++" required> C++ <br>
           <input type="checkbox" name="skills" id="Python" required> Python <br>
           <input type="checkbox" name="skills" id="JavaScript" required> JavaScript <br>
        </p>
        <p>
            <select name="city" id="city" required>
                <option value="--Select City--">--Select Card Type--</option>
                <option value="Delhi">Delhi</option>
                <option value="Haryana">Haryana</option>
                <option value="Punjab">Punjab</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                </select>
        </p>
        <p>
            <input type="file" name="fileUpload" id="fileUpload">
        </p>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
